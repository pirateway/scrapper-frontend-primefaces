<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:composition template="/WEB-INF/jsf/template/template.xhtml">
        <ui:param name="title" value="BET MANAGEMENT"/>
        <ui:define name="content">
            <h:form id="betListForm">
                <p:growl id="msgs" showDetail="true" sticky="true"/>

                <p:dataTable
                        id="betTable"
                        var="bet"
                        binding="#{table}"
                        value="#{betViewController.bets}"
                        rows="30"
                        paginator="true"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="10,20,50 ">

<!--                        selectionMode="single"-->
<!--                        selection="#{betViewController.getBet}"-->
<!--                        rowKey="#{bet.id}"-->


<!--                    <p:ajax event="rowSelect"-->
<!--                            listener="#{projectViewController.onRowSelect}"-->
<!--                            update=":betListForm:msgs"/>-->
<!--                    <p:ajax event="rowUnselect"-->
<!--                            listener="#{projectViewController.onRowUnselect}"-->
<!--                            update=":betListForm:msgs"/>-->
                    <p:column headerText="#" width="10">
                        <p:outputLabel value="#{table.rowIndex+1}"/>
                    </p:column>

                    <p:column headerText="DESCRIPTION" width="150">
                        <p:outputLabel value="#{bet.description}"/>
                    </p:column>

                    <p:column headerText="BOOKMAKER" width="50">
                        <p:outputLabel value="#{bet.bookmaker}"/>
                    </p:column>

                    <p:column headerText="COEFF" width="50">
                        <p:outputLabel value="#{bet.coefficient}" />
                    </p:column>

                    <p:column headerText="EVENT" width="150">
                        <p:outputLabel value="#{bet.event}"/>
                    </p:column>

                    <p:column headerText="LINK" width="300">
                        <p:outputLabel value="#{bet.link}"/>
                    </p:column>
                </p:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>
</f:view>
</html>
