<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:composition template="/WEB-INF/jsf/template/template.xhtml">
        <ui:param name="title" value="TASK MANAGEMENT"/>
        <ui:define name="content">
            <h:form id="taskListForm">
                <p:growl id="msgs" showDetail="true" sticky="true"/>

                <p:dataTable
                        id="taskTable"
                        var="task"
                        binding="#{table}"
                        value="#{taskViewController.tasks}"
                        selectionMode="single"
                        selection="#{taskViewController.selectedTask}"
                        rowKey="#{task.id}"
                        rows="10"
                        paginator="true"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="10,20,50 ">
                    <p:ajax event="rowSelect"
                            listener="#{taskViewController.onRowSelect}"
                            update=":taskListForm:msgs"/>
                    <p:ajax event="rowUnselect"
                            listener="#{taskViewController.onRowUnselect}"
                            update=":taskListForm:msgs"/>
                    <p:column headerText="#" width="10">
                        <p:outputLabel value="#{table.rowIndex+1}"/>
                    </p:column>

                    <p:column headerText="ID" rendered="false">
                        <p:outputLabel value="#{task.id}"/>
                    </p:column>

                    <p:column headerText="Name" sortable="true" sortBy="#{task.name}">
                        <p:outputLabel value="#{task.name}"/>
                    </p:column>

                    <p:column headerText="Data Begin" width="150" sortable="true" sortBy="#{task.dateBegin}">
                        <p:outputLabel value="#{task.dateBegin}">
                            <f:convertDateTime pattern="dd.MM.yyyy HH:mm"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column headerText="Data End" width="150" sortable="true" sortBy="#{task.dateEnd}">
                        <p:outputLabel value="#{task.dateEnd}">
                            <f:convertDateTime pattern="dd.MM.yyyy HH:mm"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column headerText="Status" width="150" sortable="true" sortBy="#{task.status}">
                        <p:outputLabel value="#{task.status}"/>
                    </p:column>
                </p:dataTable>

                <p:panelGrid columns="1" style="width: 100%; text-align:left;margin-top: -1px;">
                    <p:outputPanel>
                        <p:commandButton
                                value="Create"
                                icon="pi pi-file"
                                style="margin-top:10px;margin-bottom:10px;"
                                action="#{taskViewController.taskCreate}">
                            <p:ajax event="dialogReturn" update=":taskListForm:taskTable"/>
                        </p:commandButton>


                        <p:commandButton
                                update=":taskListForm:msgs"
                                icon="pi pi-pencil"
                                value="Edit"
                                action="#{taskViewController.taskEdit}"
                                style="margin-left:15px;">
                            <p:ajax event="dialogReturn" update=":taskListForm:taskTable"/>
                        </p:commandButton>

                        <p:commandButton
                                update="taskListForm"
                                icon="pi pi-trash"
                                value="Delete"
                                style="margin-left:15px;"
                                action="#{taskViewController.taskDelete}"
                        />
                    </p:outputPanel>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</f:view>
</html>
