<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Registration:</title>
</h:head>

<h:body>
    <h:form id="registrationForm">
        <p:growl id="msgs" showDetail="true" sticky="true"/>
        <p:outputPanel id="userDetail" style="margin-top: 30px">
            <p:panelGrid columns="2" styleClass="ui-noborder" style="width: 100%">
                <p:outputLabel for="login" value="Login:"/>
                <p:inputText id="login" value="#{registrationViewController.registeredUser.login}"/>

                <p:outputLabel for="password" value="Password:"/>
                <p:password id="password" value="#{registrationViewController.registeredUser.password}"/>

                <p:outputLabel for="name" value="Name:"/>
                <p:inputText id="name" value="#{registrationViewController.registeredUser.name}"/>

                <p:outputLabel for="description" value="Description:"/>
                <p:inputTextarea id="description" rows="9" cols="65" style="width: 100%"
                                 value="#{registrationViewController.registeredUser.description}"/>
                <p:commandButton
                        value="Save"
                        action="#{registrationViewController.saveUser}"
                        icon="pi pi-save"
                        update=":registrationForm:msgs">
                </p:commandButton>
            </p:panelGrid>
        </p:outputPanel>
    </h:form>
</h:body>
</html>
