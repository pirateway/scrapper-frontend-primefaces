<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Task Manager</title>
    <!--<h:outputScript library="javascript" name="util.js" target="head"/>-->
    <!--<h:outputStylesheet library="css" name="styles.css" target="body"/>-->
</h:head>

<h:body style="background-color:#323232">
    <div class="header">
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true"/>
            <p:menubar>
                <p:menuitem value="Home"
                            outcome="mainOutcome"
                            icon="pi pi-home"
                            style="margin: 5px 0px 5px 5px;"/>
                <p:menuitem rendered="#{elementViewController.visibleForUser}"
                            value="Project"
                            outcome="projectListOutcome"
                            icon="pi pi-briefcase"
                            style="margin: 5px 0px 5px 0px;"/>
                <p:menuitem rendered="#{elementViewController.visibleForUser}"
                            value="Task"
                            action="#{taskViewController.redirectToListTask}"
                            icon="pi pi-calendar" style="margin: 5px 0px 5px 0px;"/>
                <p:menuitem rendered="#{elementViewController.visibleForAdmin}"
                            value="User"
                            outcome="userListOutcome"
                            icon="pi pi-users"
                            style="margin: 5px 0px 5px 0px;"/>

                <f:facet name="options">
                    <p:commandLink
                            rendered="#{not elementViewController.visibleForUser}"
                            value="Sing Up"
                            action="#{registrationViewController.registrationUser}"/>
                    <p:inputText
                            rendered="#{not elementViewController.visibleForUser}"
                            id="login"
                            placeholder="Login"
                            value="#{userViewController.login}" style="margin: 5px 0px 5px 5px;"/>
                    <p:password
                            rendered="#{not elementViewController.visibleForUser}"
                            id="password"
                            placeholder="Password"
                            value="#{userViewController.password}"
                            style="margin: 5px 0px 5px 5px;"/>
                    <p:commandButton
                            rendered="#{not elementViewController.visibleForUser}"
                            value="Sing In"
                            action="#{userViewController.userLogin}"
                            update="@form"
                            style="margin: 5px 0px 5px 5px;"
                            icon="pi pi-key"/>
                    <p:commandButton
                            rendered="#{elementViewController.visibleForUser}"
                            value="Profile"
                            icon="pi pi-user"
                            action="#{userViewController.editProfile}"
                            style="margin: 0px 5px 5px 0px;"/>
                    <p:commandButton
                            rendered="#{elementViewController.visibleForUser}"
                            value="Logout"
                            action="#{userViewController.userLogout}"
                            update="@form"
                            icon="pi pi-times"
                            style="margin: 5px 0px 5px 0px;">
                    </p:commandButton>
                </f:facet>
            </p:menubar>
        </h:form>
    </div>
    <div id="content"><p:panel id="header" header="#{title}" collapsed="true" toggleSpeed="500" closeSpeed="500"/>
        <ui:insert name="content"/></div>
</h:body>
</html>
