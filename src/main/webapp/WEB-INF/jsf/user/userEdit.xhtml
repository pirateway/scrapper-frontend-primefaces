<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>User details:</title>
</h:head>

<h:body>
    <h:form id="userEditForm">
        <p:growl id="msgs" showDetail="true" sticky="true"/>
        <p:outputPanel id="userDetail" style="margin-top: 20px">
            <p:panelGrid columns="2" styleClass="ui-noborder" style="width: 100%">
                <p:outputLabel for="login" value="Login:"/>
                <p:inputText id="login" value="#{userViewController.editUser.login}"/>

                <p:outputLabel for="password" value="Password:"/>
                <p:password id="password" value="#{userViewController.editUser.password}"/>

                <p:outputLabel for="name" value="Name:"/>
                <p:inputText id="name" value="#{userViewController.editUser.name}"/>

                <p:outputLabel for="description" value="Description:"/>
                <p:inputTextarea id="description" rows="7" cols="65" style="width: 100%"
                                 value="#{userViewController.editUser.description}"/>

                <p:outputLabel
                        for="role"
                        value="Role:"/>
                <p:selectOneMenu
                        disabled="#{not elementViewController.visibleForAdmin}"
                        id="role"
                        value="#{userViewController.editUser.role}"
                        style="width:125px">
                    <f:selectItems
                            var="role"
                            value="#{userViewController.roles}"
                            itemLabel="#{role}"
                            itemValue="#{role}"/>
                </p:selectOneMenu>
                <p:commandButton
                        value="Save"
                        action="#{userViewController.userSave}"
                        icon="pi pi-save"
                        update=":userEditForm:msgs">

                </p:commandButton>
            </p:panelGrid>
        </p:outputPanel>
    </h:form>
</h:body>
</html>
